<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine üíé‚ù§Ô∏è</title>
  <style>
    :root{
      --bg1:#02010a;
      --bg2:#000000;
      --txt:#ffd3f0;
      --glow:#ff4fd8;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      overflow:hidden;
      display:grid;
      place-items:center;
      background:
        radial-gradient(1200px 800px at 50% 35%, rgba(255,0,200,.08), transparent 55%),
        radial-gradient(900px 600px at 20% 80%, rgba(0,255,255,.06), transparent 60%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    canvas{position:fixed;inset:0;width:100%;height:100%}

    .wrap{
      position:relative;
      z-index:2;
      display:grid;
      place-items:center;
      gap:14px;
      text-align:center;
      padding:24px;
      filter: drop-shadow(0 0 18px rgba(255,79,216,.25));
    }

    /* Heart container */
    .heart{
      width:min(320px, 70vw);
      aspect-ratio: 1/1;
      position:relative;
      animation: beat 1.25s infinite;
      transform-origin:center;
    }

    /* Diamond-like heart using clip-path + animated conic gradients */
    .heart::before{
      content:"";
      position:absolute; inset:0;
      border-radius:22px;
      clip-path: path("M 50 12 C 30 0 0 14 0 44 C 0 80 30 100 50 120 C 70 100 100 80 100 44 C 100 14 70 0 50 12 Z");
      /* background layers: gemstone + shine */
      background:
        radial-gradient(40% 55% at 30% 25%, rgba(255,255,255,.75), rgba(255,255,255,0) 60%),
        radial-gradient(55% 60% at 70% 30%, rgba(255,255,255,.35), rgba(255,255,255,0) 65%),
        conic-gradient(from 180deg at 50% 45%,
          #ff2bd6, #7a5cff, #00e7ff, #35ffb5, #ffe45e, #ff2bd6);
      background-size: 100% 100%;
      filter: saturate(1.25) contrast(1.12);
      box-shadow:
        0 0 18px rgba(255,79,216,.35),
        0 0 48px rgba(0,231,255,.18),
        inset 0 0 22px rgba(255,255,255,.10);
      animation: shimmer 3.2s linear infinite;
    }

    /* Facet lines overlay */
    .heart::after{
      content:"";
      position:absolute; inset:0;
      clip-path: path("M 50 12 C 30 0 0 14 0 44 C 0 80 30 100 50 120 C 70 100 100 80 100 44 C 100 14 70 0 50 12 Z");
      background:
        linear-gradient(135deg, rgba(255,255,255,.25), rgba(255,255,255,0) 45%),
        repeating-linear-gradient(90deg, rgba(255,255,255,.12) 0 1px, transparent 1px 16px),
        repeating-linear-gradient(0deg, rgba(0,0,0,.18) 0 1px, transparent 1px 18px);
      mix-blend-mode: overlay;
      opacity:.65;
    }

    @keyframes beat{
      0%{transform:scale(1)}
      25%{transform:scale(.92)}
      55%{transform:scale(1.08)}
      100%{transform:scale(1)}
    }
    @keyframes shimmer{
      0%{filter:hue-rotate(0deg) saturate(1.25) contrast(1.12)}
      100%{filter:hue-rotate(360deg) saturate(1.25) contrast(1.12)}
    }

    .title{
      font-size: clamp(18px, 2.7vw, 26px);
      color: var(--txt);
      text-shadow: 0 0 14px rgba(255,79,216,.35);
      line-height:1.25;
    }
    .sub{
      font-size: clamp(14px, 2.2vw, 18px);
      color: rgba(255, 220, 245, .9);
      opacity:.95;
    }

    .chip{
      display:inline-block;
      padding:10px 14px;
      border:1px solid rgba(255,255,255,.12);
      border-radius:999px;
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,.92);
      font-size: 14px;
      box-shadow: 0 0 20px rgba(255,79,216,.15);
      user-select:none;
    }
  </style>
</head>
<body>
  <canvas id="fx"></canvas>

  <div class="wrap">
    <div class="heart" aria-label="Diamond heart"></div>

    <!-- ‚úÖ CH·ªà C·∫¶N S·ª¨A D√íNG CH·ªÆ ·ªû ƒê√ÇY -->
    <div class="title">
      üíå G·ª≠i <b>e dydy</b>:
      <br/>Valentine h·∫øt bu·ªìn nhaaaa ‚ú®
    </div>
  </div>

  <script>
    // Sparkle + heart particles (no library)
    const canvas = document.getElementById("fx");
    const ctx = canvas.getContext("2d");
    const DPR = Math.min(2, window.devicePixelRatio || 1);

    let W, H;
    function resize(){
      W = canvas.width = Math.floor(innerWidth * DPR);
      H = canvas.height = Math.floor(innerHeight * DPR);
      canvas.style.width = innerWidth + "px";
      canvas.style.height = innerHeight + "px";
    }
    addEventListener("resize", resize);
    resize();

    const rnd = (a,b)=>a+Math.random()*(b-a);

    function heartPoint(t){
      // classic heart curve, scaled later
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = 13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t);
      return {x, y};
    }

    const particles = [];
    function addBurst(cx, cy, power=1){
      const n = Math.floor(rnd(60, 120) * power);
      for(let i=0;i<n;i++){
        const t = Math.random() * Math.PI * 2;
        const p = heartPoint(t);
        const scale = rnd(7, 12) * DPR;
        const px = cx + p.x * scale;
        const py = cy - p.y * scale;

        const ang = Math.atan2(py - cy, px - cx) + rnd(-0.4,0.4);
        const spd = rnd(2.2, 6.5) * DPR * power;

        particles.push({
          x:px, y:py,
          vx: Math.cos(ang)*spd,
          vy: Math.sin(ang)*spd,
          r: rnd(1.2, 3.2) * DPR,
          life: 0,
          max: rnd(40, 90),
          hue: rnd(280, 360), // pink-purple
          tw: rnd(0.3, 1.0)
        });
      }
    }

    // ambient emit from center
    function ambient(){
      const cx = W*0.5, cy = H*0.52;
      const t = Math.random()*Math.PI*2;
      const p = heartPoint(t);
      const scale = rnd(9, 14) * DPR;
      const px = cx + p.x * scale;
      const py = cy - p.y * scale;
      particles.push({
        x:px, y:py,
        vx: rnd(-0.6,0.6)*DPR,
        vy: rnd(-2.2,-0.8)*DPR,
        r: rnd(1.0, 2.4) * DPR,
        life: 0,
        max: rnd(60, 120),
        hue: rnd(190, 360), // neon range
        tw: rnd(0.2, 0.9)
      });
    }

    let tick = 0;
    function draw(){
      tick++;

      // fade trail
      ctx.fillStyle = "rgba(0,0,0,0.22)";
      ctx.fillRect(0,0,W,H);

      // soft vignette glow
      const grad = ctx.createRadialGradient(W*0.5,H*0.5,0,W*0.5,H*0.5,Math.max(W,H)*0.6);
      grad.addColorStop(0,"rgba(255,79,216,0.06)");
      grad.addColorStop(1,"rgba(0,0,0,0)");
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,W,H);

      // emit
      if (tick % 2 === 0) ambient();
      if (tick % 80 === 0) addBurst(W*0.5, H*0.52, 0.85);

      // update + draw particles
      for(let i=particles.length-1;i>=0;i--){
        const p = particles[i];
        p.life++;

        // physics
        p.vx *= 0.992;
        p.vy = p.vy * 0.992 + 0.015*DPR; // slight gravity
        p.x += p.vx;
        p.y += p.vy;

        const a = 1 - p.life / p.max;
        if (a <= 0){
          particles.splice(i,1);
          continue;
        }

        const twinkle = 0.65 + 0.35*Math.sin((p.life*0.35)*p.tw);
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${a*0.9*twinkle})`;
        ctx.arc(p.x, p.y, p.r*twinkle, 0, Math.PI*2);
        ctx.fill();

        // glow
        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 100%, 70%, ${a*0.22})`;
        ctx.arc(p.x, p.y, p.r*3.2, 0, Math.PI*2);
        ctx.fill();
      }

      requestAnimationFrame(draw);
    }
    // start with clean frame
    ctx.fillStyle = "black";
    ctx.fillRect(0,0,W,H);
    addBurst(W*0.5, H*0.52, 1.2);
    draw();

    // interaction
    function pointer(e){
      const rect = canvas.getBoundingClientRect();
      const x = (e.clientX - rect.left) * DPR;
      const y = (e.clientY - rect.top) * DPR;
      addBurst(x, y, 1.35);
    }
    addEventListener("pointerdown", pointer, {passive:true});
  </script>
</body>
</html>
